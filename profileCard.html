<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card UI Design</title>
    <link rel="stylesheet" href="css1.css">
    <!-- BoxiCons Css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container">
        <div class="image">
            <img src="logo.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Kundan Rathore</span>
            <span class="job">Youtube & Blogger</span>
            <div class="media-buttons">
                <a href="#" style="background-color: rgb(208, 51, 3);" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" style="background-color:red ;" class="link">
                    <i class='bx bxl-youtube'></i>
                </a>
                <a href="#" style="background-color:rgb(27, 27, 103);" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background-color:rgb(40, 84, 149);" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class="bx bx-heart"></i>
                    <span class="number">95k</span>
                </div>
                <div class="data">
                    <i class="bx bx-comment"></i>
                    <span class="number">30k</span>
                </div>
                <div class="data">
                    <i class="bx bx-share"></i>
                    <span class="number">15k</span>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
